<f:layout name="Default" />
<f:section name="main">

	<f:if condition="{categories}">
		<h2><f:translate key="category.list.headline"/></h2>

		<aside class="tx_ikfaq_category_navigation"><ul>
			<f:for each="{categories}" as="category">
	
				<li class="tx_ikfaq_category_headline">
					<f:link.action action="show" arguments="{category : category}">
						{category.title}
					</f:link.action>
				</li>

			</f:for>
		</ul></aside>

	</f:if>

</f:section>
